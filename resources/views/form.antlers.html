<article class="max-w-5xl mx-auto px-4 lg:px-6 py-24 relative">
    <header class="max-w-3xl mx-auto text-center">
        <h1 class="text-5xl md:text-6xl lg:text-7xl tracking-tight text-white font-bold">{{ title }}</h1>
    </header>
    <section class="max-w-3xl mx-auto mt-12 content article">
        <form action="">
            <div class="grid grid-cols-2 items-center pt-16 pb-4 gap-4">
                <input type="text" name="name" placeholder="Name" class="bg-gray-300 focus:bg-gray-200 w-full rounded-lg text-white placeholder-gray-700 inline-block py-3 px-4 outline-none focus:ring-2 ring-yellow font-medium">
                <input type="email" name="email" placeholder="Email Address" class="bg-gray-300 focus:bg-gray-200 w-full rounded-lg text-white placeholder-gray-700 inline-block py-3 px-4 outline-none focus:ring-2 ring-yellow font-medium">
                <textarea name="note" placeholder="Your message..." class="col-span-2 bg-gray-300 focus:bg-gray-200 w-full rounded-lg text-white placeholder-gray-700 inline-block py-3 px-4 outline-none focus:ring-2 ring-yellow font-medium h-32"></textarea>
            </div>
            <button class="w-full md:w-auto bg-white rounded-lg text-red hover:text-purple inline-block py-3 px-8 font-bold transition hover:scale-[1.05]">
                Submit
            </button>
        </form>
    </section>


</article>
